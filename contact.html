<!-- contact.html -->
{% extends "base.html" %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    <label for="name">Name</label>
    <input type="text" name="name" id="name">

    <label for="email">Email</label>
    <input type="email" name="email" id="email">

    <input type="submit" name="submit" value="Submit">
  </form>
{% endblock %}
